version: "3.9"
networks:
  default:
    name: kong-net
services:
  kong:
    image: kong:2.5.0-alpine
    hostname: kong
    container_name: kong
    environment:
      KONG_DATABASE: 'off'
      KONG_PROXY_ACCESS_LOG: '/dev/stdout'
      KONG_ADMIN_ACCESS_LOG: '/dev/stdout'
      KONG_PROXY_ERROR_LOG: '/dev/stderr'
      KONG_ADMIN_ERROR_LOG: '/dev/stdout'
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yaml"
    command: "kong start"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"    
    volumes:
      - ./config:/opt/kong
  mongo_db:
    image: mongo:latest
    restart: always
    hostname: mongo_db
    container_name: mongo_db
    ports:
      - "27017:27017"
  otp_service:
    image: otp-api-docker.jar
    hostname: otpservice
    container_name: otpservice
    links:
      - mongo_db:mongo

